<div class="row">
  <div class="col-xs-12">
    <button 
        class="btn btn-success"
        (click)="onNewRecipeAdded()"
        >New Recipe</button>
  </div>
</div>
<!--routerLink="new"-->

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
      (recipeSelect)="onRecipeSelect(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
