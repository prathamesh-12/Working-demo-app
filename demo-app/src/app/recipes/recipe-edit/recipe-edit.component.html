<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="submitRecipeForm()" [formGroup]="recipeForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text"
          class="form-control"
          formControlName="name"
          id="name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description"
          class="form-control"
          formControlName="description"
          rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input 
          type="text" 
          class="form-control"
          formControlName="imagePath"
          id="imagePath">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>
      <div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
            *ngFor="let control of recipeForm.get('ingredients').controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 5px;"
          >
            <div class="col-xs-8">
                <input 
                  type="text"
                  formControlName="name"
                  class="form-control"
                >
              </div>
              <div class="col-xs-2">
                <input 
                  type="number"
                  formControlName="amount"
                  class="form-control"
                >
                </div>
              <div class="col-xs-2">
                  <button class="btn btn-danger" type="button">X</button>
              </div>    
          </div>
          <div class="row" style="margin-top: 5px;">
            <div class="col-xs-12">
              <button 
                class="btn btn-primary"
                type="button"
                (click)="addIngredint()"
                >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
        <button class="btn btn-success" 
                type="submit"
                [disabled]="!recipeForm.valid"
                >Submit</button>
        <button class="btn btn-primary" type="button">Reset</button>
      </div>
    </form>
  </div>
</div>
